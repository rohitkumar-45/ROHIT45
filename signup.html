<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (Your existing head content) ... -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- Admin Login Form -->
        <div id="admin-login">
            <!-- ... (Your existing admin login form) ... -->
        </div>
        
        <!-- Vendor Login Form -->
        <div id="vendor-login" style="display: none;">
            <!-- ... (Your existing vendor login form) ... -->
        </div>

        <!-- Toggle Button to Switch Between Login Forms -->
        <button class="toggle-button" onclick="toggleLoginForm()">Switch to Vendor Login</button>
        
        <!-- Button to Open Admin Signup Form -->
        <button class="toggle-button" onclick="openAdminSignupForm()">Admin Signup</button>
    </div>

    <!-- Admin Signup Form (Initially hidden) -->
    <div id="admin-signup" style="display: none;">
        <h2>Event Management System</h2>
        <form action="admin_signup.php" method="post">
            <label for="admin-name">Name:</label>
            <input type="text" id="admin-name" name="admin-name" required>

            <label for="admin-email">Email:</label>
            <input type="email" id="admin-email" name="admin-email" required>

            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin-password" required>

            <label for="admin-category">Category:</label>
            <select id="admin-category" name="admin-category">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <!-- JavaScript to toggle between login and signup forms -->
    <script>
        function toggleLoginForm() {
            var adminLogin = document.getElementById("admin-login");
            var vendorLogin = document.getElementById("vendor-login");

            if (adminLogin.style.display === "none") {
                adminLogin.style.display = "block";
                vendorLogin.style.display = "none";
            } else {
                adminLogin.style.display = "none";
                vendorLogin.style.display = "block";
            }
        }

        function openAdminSignupForm() {
            var adminSignup = document.getElementById("admin-signup");
            var adminLogin = document.getElementById("admin-login");
            var vendorLogin = document.getElementById("vendor-login");

            adminLogin.style.display = "none";
            vendorLogin.style.display = "none";
            adminSignup.style.display = "block";
        }
    </script>
</body>
</html>
